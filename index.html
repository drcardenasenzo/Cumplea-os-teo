<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lista Cumplea√±os</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF para generar el PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        /* Ajustes para m√≥vil */
        body { 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f8fafc;
            padding-bottom: 100px; /* Espacio extra para scroll final */
        }
        
        /* Animaciones suaves */
        .guest-row {
            transition: all 0.2s ease-in-out;
        }
        
        /* Checkbox personalizado estilo bot√≥n */
        .btn-check {
            transition: all 0.2s;
        }
        .btn-check:active {
            transform: scale(0.95);
        }

        /* Estilo para el header pegajoso */
        .sticky-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e2e8f0;
        }

        /* Botones de acci√≥n peque√±os */
        .action-btn {
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .guest-row:hover .action-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- HEADER: Totales y Resumen -->
    <div class="sticky-header sticky top-0 z-50 shadow-sm">
        <div class="max-w-md mx-auto px-4 py-3">
            <!-- Fila Superior: T√≠tulo y Acciones Globales -->
            <div class="flex justify-between items-center mb-3">
                <h1 class="text-lg font-bold text-slate-800">üéÇ Mi Cumple</h1>
                <div class="flex gap-2">
                    <button onclick="downloadPDF()" class="text-xs font-bold text-white bg-slate-700 px-3 py-1.5 rounded shadow hover:bg-slate-800 flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        PDF
                    </button>
                    <button onclick="confirmReset()" class="text-xs text-red-500 font-medium px-2 py-1 border border-red-200 rounded bg-red-50 hover:bg-red-100">Reiniciar</button>
                </div>
            </div>

            <!-- Tarjetas de Totales -->
            <div class="grid grid-cols-2 gap-3 mb-3">
                <!-- Tarjeta Asistentes -->
                <div class="bg-white p-2 rounded-xl border border-slate-200 shadow-sm flex flex-col items-center justify-center">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wide">Van a ir</span>
                    <div class="flex items-center gap-1 text-emerald-600 mt-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                        </svg>
                        <span id="total-confirmed" class="text-2xl font-bold">0</span>
                    </div>
                </div>

                <!-- Tarjeta Dinero -->
                <div class="bg-white p-2 rounded-xl border border-slate-200 shadow-sm flex flex-col items-center justify-center">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wide">Recaudado</span>
                    <div class="flex items-center gap-1 text-blue-600 mt-1">
                        <span class="text-xl font-bold">$</span>
                        <span id="total-money" class="text-2xl font-bold">0</span>
                    </div>
                </div>
            </div>

            <!-- Buscador y Agregar -->
            <div class="flex gap-2">
                <div class="relative flex-1">
                    <input type="text" id="search-input" onkeyup="filterList()" placeholder="Buscar..." 
                        class="w-full bg-slate-100 border-none rounded-lg py-2 pl-9 pr-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none placeholder-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <button onclick="openAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 flex items-center justify-center font-bold text-xl shadow-sm active:scale-95 transition-transform">
                    +
                </button>
            </div>
        </div>
    </div>

    <!-- LISTA DE INVITADOS -->
    <div class="max-w-md mx-auto px-4 py-4">
        <div id="guest-list-container" class="space-y-2">
            <!-- La lista se genera aqu√≠ con Javascript -->
        </div>
        <div id="empty-message" class="hidden text-center text-slate-400 py-8 text-sm">
            No se encontr√≥ a nadie con ese nombre.
        </div>
    </div>

    <!-- MODAL UNIVERSAL -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm transition-all duration-200 opacity-0">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden transform scale-95 transition-all duration-200" id="modal-box">
            <div class="p-6">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800 mb-2">T√≠tulo</h3>
                <p id="modal-message" class="text-slate-500 mb-4 hidden text-sm">Mensaje de confirmaci√≥n</p>
                
                <input type="text" id="modal-input" class="w-full border border-slate-300 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-blue-500 outline-none hidden text-lg" placeholder="Escribe aqu√≠..." autocomplete="off">
                
                <div class="flex gap-3 justify-end mt-2">
                    <button onclick="closeModal()" class="flex-1 px-4 py-2.5 rounded-lg border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 transition-colors">Cancelar</button>
                    <button id="modal-action-btn" class="flex-1 px-4 py-2.5 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700 shadow-md transition-colors">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const TICKET_PRICE = 10000;
        const STORAGE_KEY = 'cumple_lista_v4_fixed'; 
        
        const rawNames = [
            "Mia", "Alejo", "Zoe", "Enzo", "Martina", "Eugenia", "Abril", "Zoe", "Maia", "Tuki",
            "Yamil", "Franco", "Lucas", "Martu", "Mauri", "Uriel", "Freia", "Bruno", "Melisa",
            "Melina", "Mika", "Joaquin", "Alejandro", "Samuel", "Nico", "Santiago", "Dario", "Nora",
            "Vicky", "Chochi", "Jesi", "Jonathan", "Luli", "Tia norma", "Luis", "Carito", "Brian",
            "Hernan", "Romina", "Micaela", "Marido Micaela", "Lautaro", "Melody", "Fabiana", "Boli",
            "Lucas", "Santiago", "Silvana", "Chula", "Belu", "Cristian", "Abuela", "Gustavo", "Romina"
        ];

        let guests = [];
        let currentActionCallback = null; // Para guardar la acci√≥n del modal

        // Inicializar
        function init() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    guests = JSON.parse(saved);
                } catch(e) {
                    resetData();
                }
            } else {
                resetData();
            }
            renderList();
            updateStats();
        }

        // Reset Data real
        function resetData() {
            guests = rawNames.map((name, i) => ({
                id: Date.now() + i, // ID √∫nico
                name: name.trim(),
                confirmed: false,
                paid: false
            })).sort((a, b) => a.name.localeCompare(b.name));
            save();
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(guests));
            updateStats();
        }

        function updateStats() {
            const confirmed = guests.filter(g => g.confirmed).length;
            const paid = guests.filter(g => g.paid).length;
            const money = paid * TICKET_PRICE;
            document.getElementById('total-confirmed').textContent = confirmed;
            document.getElementById('total-money').textContent = new Intl.NumberFormat('es-AR').format(money);
        }

        // --- SISTEMA DE MODALES (Reemplaza prompt/confirm) ---

        function showModal(type, title, messageOrValue, callback, isDanger = false) {
            const overlay = document.getElementById('modal-overlay');
            const box = document.getElementById('modal-box');
            const titleEl = document.getElementById('modal-title');
            const msgEl = document.getElementById('modal-message');
            const inputEl = document.getElementById('modal-input');
            const btnEl = document.getElementById('modal-action-btn');

            titleEl.textContent = title;
            currentActionCallback = callback;

            // Resetear estilos bot√≥n
            btnEl.className = `flex-1 px-4 py-2.5 rounded-lg font-bold shadow-md transition-colors ${isDanger ? 'bg-red-500 hover:bg-red-600 text-white' : 'bg-blue-600 hover:bg-blue-700 text-white'}`;

            if (type === 'input') {
                msgEl.classList.add('hidden');
                inputEl.classList.remove('hidden');
                inputEl.value = messageOrValue || '';
                setTimeout(() => inputEl.focus(), 100);
            } else {
                msgEl.textContent = messageOrValue;
                msgEl.classList.remove('hidden');
                inputEl.classList.add('hidden');
            }

            // Mostrar
            overlay.classList.remove('hidden');
            // Peque√±o delay para la animaci√≥n de opacidad
            setTimeout(() => {
                overlay.classList.remove('opacity-0');
                box.classList.remove('scale-95');
            }, 10);
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            const box = document.getElementById('modal-box');
            
            overlay.classList.add('opacity-0');
            box.classList.add('scale-95');
            
            setTimeout(() => {
                overlay.classList.add('hidden');
                currentActionCallback = null;
            }, 200);
        }

        // Event listener para el bot√≥n del modal
        document.getElementById('modal-action-btn').addEventListener('click', () => {
            const inputVal = document.getElementById('modal-input').value;
            if (currentActionCallback) {
                currentActionCallback(inputVal);
            }
            closeModal();
        });

        // Event listener para Enter en input
        document.getElementById('modal-input').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('modal-action-btn').click();
            }
        });

        // --- ACCIONES CON MODAL ---

        function openAddModal() {
            showModal('input', 'Nuevo Invitado', '', (val) => {
                if (val && val.trim()) {
                    guests.push({
                        id: Date.now(),
                        name: val.trim(),
                        confirmed: false,
                        paid: false
                    });
                    guests.sort((a, b) => a.name.localeCompare(b.name));
                    save();
                    document.getElementById('search-input').value = '';
                    renderList();
                    // Scroll al top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
        }

        function editGuest(id) {
            const guest = guests.find(g => g.id === id);
            if (!guest) return;
            
            showModal('input', 'Editar Nombre', guest.name, (val) => {
                if (val && val.trim()) {
                    guest.name = val.trim();
                    save();
                    renderList(document.getElementById('search-input').value);
                }
            });
        }

        function deleteGuest(id) {
            const guest = guests.find(g => g.id === id);
            if (!guest) return;

            showModal('confirm', 'Eliminar Invitado', `¬øEst√°s seguro de eliminar a ${guest.name}?`, () => {
                guests = guests.filter(g => g.id !== id);
                save();
                renderList(document.getElementById('search-input').value);
            }, true); // true para bot√≥n rojo
        }

        function confirmReset() {
            showModal('confirm', 'Reiniciar Todo', 'Esto borrar√° los invitados nuevos y los pagos. ¬øEst√°s seguro?', () => {
                localStorage.removeItem(STORAGE_KEY);
                resetData();
                renderList();
                updateStats();
                document.getElementById('search-input').value = '';
            }, true);
        }

        // --- RENDERIZADO Y LOGICA CORE ---

        function renderList(filterText = '') {
            const container = document.getElementById('guest-list-container');
            const emptyMsg = document.getElementById('empty-message');
            container.innerHTML = '';

            const filtered = guests.filter(g => g.name.toLowerCase().includes(filterText.toLowerCase()));

            if (filtered.length === 0) {
                emptyMsg.classList.remove('hidden');
            } else {
                emptyMsg.classList.add('hidden');
                
                filtered.forEach(guest => {
                    const isConfirmed = guest.confirmed;
                    const isPaid = guest.paid;
                    
                    const rowClass = isConfirmed 
                        ? 'bg-emerald-50 border-emerald-200' 
                        : 'bg-white border-slate-200';
                    
                    const nameColor = isConfirmed ? 'text-emerald-900 font-semibold' : 'text-slate-700 font-medium';

                    const btnConfirmClass = isConfirmed
                        ? 'bg-emerald-500 text-white border-emerald-600 shadow-sm'
                        : 'bg-white text-slate-300 border-slate-200 hover:border-emerald-400';

                    const btnPayClass = isPaid
                        ? 'bg-blue-500 text-white border-blue-600 shadow-sm'
                        : 'bg-white text-slate-300 border-slate-200 hover:border-blue-400';

                    const html = `
                        <div class="guest-row flex items-center justify-between p-3 rounded-xl border ${rowClass} mb-2 shadow-sm relative group">
                            
                            <div class="flex-1 pr-2">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="${nameColor} text-lg leading-tight">${guest.name}</span>
                                    
                                    <div class="flex gap-1 ml-2">
                                        <button onclick="editGuest(${guest.id})" class="action-btn text-slate-400 hover:text-blue-500 p-1 rounded hover:bg-blue-50" title="Editar">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                            </svg>
                                        </button>
                                        <button onclick="deleteGuest(${guest.id})" class="action-btn text-slate-400 hover:text-red-500 p-1 rounded hover:bg-red-50" title="Eliminar">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="text-[10px] text-slate-400 flex gap-2 h-4">
                                    ${isConfirmed ? '<span class="text-emerald-600 font-bold flex items-center">‚úì CONFIRMADO</span>' : ''}
                                    ${isPaid ? '<span class="text-blue-600 font-bold flex items-center">$ PAGADO</span>' : ''}
                                </div>
                            </div>

                            <div class="flex items-center gap-2">
                                <button onclick="toggleConfirm(${guest.id})" class="btn-check h-11 w-12 rounded-lg border flex flex-col items-center justify-center ${btnConfirmClass}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                    <span class="text-[9px] font-bold leading-none mt-0.5">VOY</span>
                                </button>

                                <button onclick="togglePay(${guest.id})" class="btn-check h-11 w-12 rounded-lg border flex flex-col items-center justify-center ${btnPayClass}">
                                    <span class="text-xl font-bold leading-none mb-0.5">$</span>
                                    <span class="text-[9px] font-bold leading-none">PAG√ì</span>
                                </button>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                });
            }
        }

        function toggleConfirm(id) {
            const guest = guests.find(g => g.id === id);
            if (guest) {
                guest.confirmed = !guest.confirmed;
                save();
                renderList(document.getElementById('search-input').value);
            }
        }

        function togglePay(id) {
            const guest = guests.find(g => g.id === id);
            if (guest) {
                guest.paid = !guest.paid;
                save();
                renderList(document.getElementById('search-input').value);
            }
        }

        function filterList() {
            const term = document.getElementById('search-input').value;
            renderList(term);
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const date = new Date().toLocaleDateString('es-AR');

            doc.setFontSize(20);
            doc.text("Resumen de Cumplea√±os", 14, 22);
            doc.setFontSize(10);
            doc.text(`Generado el: ${date}`, 14, 28);

            const confirmedCount = guests.filter(g => g.confirmed).length;
            const paidCount = guests.filter(g => g.paid).length;
            const totalMoney = paidCount * TICKET_PRICE;
            
            doc.setFillColor(240, 253, 244);
            doc.rect(14, 35, 180, 25, 'F');
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text(`Confirmados: ${confirmedCount}`, 20, 45);
            doc.text(`Pagados: ${paidCount}`, 20, 52);
            doc.text(`Recaudado: $${new Intl.NumberFormat('es-AR').format(totalMoney)}`, 80, 50);

            const tableData = guests.map(g => [g.name, g.confirmed ? 'SI' : 'NO', g.paid ? 'SI' : 'NO']);

            doc.autoTable({
                startY: 65,
                head: [['Nombre', 'Asistencia', 'Pago']],
                body: tableData,
                theme: 'grid',
                headStyles: { fillColor: [59, 130, 246] },
                styles: { fontSize: 10 },
                margin: { left: 14, right: 14 },
                columnStyles: {
                    0: { cellWidth: 'auto' },
                    1: { cellWidth: 35, halign: 'center' },
                    2: { cellWidth: 35, halign: 'center' }
                },
                didParseCell: function(data) {
                    if (data.section === 'body') {
                        if (data.column.index === 1 && data.cell.raw === 'SI') {
                            data.cell.styles.textColor = [0, 150, 0];
                            data.cell.styles.fontStyle = 'bold';
                        }
                        if (data.column.index === 2 && data.cell.raw === 'SI') {
                            data.cell.styles.textColor = [0, 0, 150];
                            data.cell.styles.fontStyle = 'bold';
                        }
                    }
                }
            });
            doc.save('lista_cumpleanos.pdf');
        }

        init();

    </script>
</body>
</html>
